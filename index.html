<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Multiplication Table Generator</h1>
    <div class="container">
        <form id="multiplication-form">
            <div class="formHead"><i>Please Enter the Table Ranges</i></div> 
            <div class="hRange"> <!-- Contains horizontal ranges -->
                <div class="inputGroup"> <!-- Contains the label, input, and error message -->
                    <label for="hStart">Row Start:</label>
                    <input type="number" id="hStart" required>
                    <span class="error-message" id="hStartError"></span>
                </div>
                <div class="inputGroup">
                    <label for="hEnd">Row End:</label>
                    <input type="number" id="hEnd" required>
                    <span class="error-message" id="hEndError"></span>
                </div>
            </div>
            <div class="vRange"> <!-- Contains verticle ranges -->
                <div class="inputGroup">
                    <label for="vStart">Column Start:</label>
                    <input type="number" id="vStart" required>
                    <span class="error-message" id="vStartError"></span>
                </div>
                <div class="inputGroup">
                    <label for="vEnd">Column End:</label>
                    <input type="number" id="vEnd" required>
                    <span class="error-message" id="vEndError"></span>
                </div>
            </div>
            <button type="submit">Generate Table</button>
        </form>

        <div id="table-container">
            <!-- Placeholder for the generated table -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="./js/script.js"></script>
</body>

</html>
